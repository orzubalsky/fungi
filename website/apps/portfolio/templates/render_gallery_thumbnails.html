<div class="thumbnails">
    {% for vimeo in project.vimeos.all %}
        <div class="item">{{ vimeo.media|safe }}</div>
    {% endfor %}
    {% for image in project.images.all %}
        <div class="item">
            <a href="{{ image.media.url }}">
                <img src="{{ image.media.url }}" alt="{{ project.name }}: {{ image.media.name }}" />
            </a>
        </div>
    {% endfor %}
</div>
<div class="clear">&nbsp;</div>
