{% extends "base.html" %}

{% block tag_navigation %}
{% for tag in navigation_tagbag.tags.all %}
    <a href="{{ tag.name }}" id="{{ tag.name }}">{{ tag.name }}</a>
{% endfor %}
{% endblock %}

{% block content %}
<div id="project_list">
{% for project in projects %}
    <a href="{% url 'project-detail' slug=project.slug %}" class="{{ project.tag_class_list }}">{{ project.name }}</a>
{% endfor %}
</div>
{% endblock content %}
